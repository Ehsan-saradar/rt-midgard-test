version: '3'

services:
  midgard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        thornode_host: thormock:8081
        pg_host: pg
    image: midgard
    ports:
      - 8080:8080
    links:
      - pg
    depends_on:
      - pg

  pg:
    image: timescale/timescaledb:1.7.4-pg12
    environment:
      - POSTGRES_DB=midgard
      - POSTGRES_USER=midgard
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432

  pgtest:
    image: timescale/timescaledb:1.7.4-pg12
    environment:
      - POSTGRES_DB=midgard
      - POSTGRES_USER=midgard
      - POSTGRES_PASSWORD=password
    ports:
      - 5433:5432
