schema:
- ./**.graphql
exec:
  filename: engine_gen.go
model:
  filename: models/models_gen.go
resolver:
  filename: resolve_gen.go
autobind:
  - "gitlab.com/thorchain/midgard/internal/timeseries/stat"
models:
  AssetAmount:
    model: gitlab.com/thorchain/midgard/internal/graphql/models.AssetAmount
  PoolHistory:
    fields:
      swaps:
        resolver: true
      fees:
        resolver: true
      slippage:
        resolver: true
